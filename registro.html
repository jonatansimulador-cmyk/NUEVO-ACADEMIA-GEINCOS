<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia Geincos - Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Estilos Generales y Reset (Se mantienen idénticos) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b3bff 0, #050816 40%, #020611 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px 0;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 0 16px;
    }

    /* Encabezado */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 30px;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .header-logo {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      padding: 8px;
    }

    .header-logo img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .header-text h1 {
      font-size: 28px;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .header-text span {
      font-size: 14px;
      color: #9ca3af;
      display: block;
    }

    /* Tarjeta del Formulario */
    .card {
      background: radial-gradient(circle at top left, #1f2937 0, #020617 55%, #020617 100%);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.13);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      justify-content: center;
    }

    .card-title-icon {
      /* Color de icono de registro (Verde y Azul) */
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    }

    .card-title h2 {
      font-size: 20px;
      font-weight: 600;
    }

    /* Inputs y Labels */
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #e5e7eb;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid #111827;
      outline: none;
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .input-group input::placeholder {
      color: #6b7280;
    }

    .input-group input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.4);
      background: #020617;
    }

    /* Botones y Enlaces */
    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #3b82f6);
      color: #f9fafb;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
    }

    .btn-secondary {
      background: #0f172a;
      color: #9ca3af;
      border: 1px solid #1f2937;
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.7);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
      filter: brightness(0.96);
    }

    .btn-icon {
      font-size: 16px;
    }

    /* Media Query para pantallas muy pequeñas */
    @media (max-width: 480px) {
      .header-text h1 {
        font-size: 24px;
      }
      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-logo">
        <img src="images.png" alt="Geincos Logo" />
      </div>
      <div class="header-text">
        <h1>ACADEMIA GEINCOS</h1>
        <span>Plataforma de Capacitación Empresarial Avanzada</span>
      </div>
    </header>

    <main class="card">
      <div class="card-title">
        <div class="card-title-icon">✍️</div>
        <h2>Crear Cuenta</h2>
      </div>

      <form action="#" method="POST" id="registration-form">
        <div class="input-group">
          <label for="nombre">Nombres Completos</label>
          <input id="nombre" type="text" placeholder="Ingresa tu nombre y apellido" required />
        </div>
        
        <div class="input-group">
          <label for="dni">DNI</label>
          <input id="dni" type="text" placeholder="Número de Documento de Identidad" required pattern="\d{8}" title="Debe contener 8 dígitos." maxlength="8" />
        </div>

        <div class="input-group">
          <label for="usuario">Usuario (Email)</label>
          <input id="usuario" type="text" placeholder="Define tu usuario (Será tu email @geincos.com)" required />
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="Mínimo 8 caracteres" required minlength="8" />
        </div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-icon">✅</span>
          <span>Registrarse</span>
        </button>
      </form>
      
      <div class="btn-row">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
          <span class="btn-icon">⬅️</span>
          <span>Ya tengo una cuenta (Ingresar)</span>
        </button>
      </div>
    </main>
  </div>
